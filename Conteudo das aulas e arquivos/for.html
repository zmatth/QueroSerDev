<script>

var numero = 1;

//while
while (numero <= 10){
document.write(numero);
document.write("<br>");
numero += 1;
}

//com o for(valor; condiçao; atribuição);

for( var numero = 1; numero <= 10; numero++){
document.write(numero);
document.write("<br>");
}
