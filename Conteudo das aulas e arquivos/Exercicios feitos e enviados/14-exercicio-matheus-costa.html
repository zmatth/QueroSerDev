<script>
for (var linha = 1; linha <=10; linha++){
	for(var coluna = 1; coluna<=10; coluna++){
		if(linha==1 || linha ==10 || coluna==1||coluna==10){
		document.write("*");		
		}
		else{
		document.write("_");
		}
	}
	document.write("<br>");	
}
document.write("--------(1)--------");
	document.write("<br>");
</script>

<script>
//isso faz o usuario delimitar o tamanho

var tamanhoLargura = parseInt(prompt("Qual a largura do quadrado?"));

for (var linha = 1; linha <= tamanhoAltura; linha++) {
  for (var coluna = 1; coluna <= tamanhoLargura; coluna++) {
    document.write("*");
  }
  document.write("<br>");
}
document.write("^--------(2)--------^");
document.write("<br>");
