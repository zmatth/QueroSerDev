<script>
document.write("(1)<br>");
for(var linha = 1; linha <= 10; linha++){
	for(var coluna = 1; coluna <=10; coluna++){
	if(linha == 1 || linha==10 || coluna==1|| coluna ==10){	
		document.write("*");
	}
	else{
	document.write("x");
	}
}
document.write("<br>");
}
document.write("<hr>");

document.write("(2)<br>");

var tamanho = parseInt(prompt("Qua o tamanho do quadrado?"));
for(var linha = 1; linha <= tamanho; linha++){
	for(var coluna = 1; coluna <=tamanho; coluna++){
	if(linha == 1 || linha==tamanho || coluna==1|| coluna ==tamanho){	
		document.write("*");
	}
	else{
	document.write("x");
	}
}
document.write("<br>");
}
document.write("<hr>");

document.write("(3)<br>");

for(linha=1; linha<=10; linha++){
	for(coluna =1; coluna <= linha; coluna ++){
		document.write("*");
	}
	document.write("<br>");
}
//desafio
document.write("(4)<br>");
for(linha=1; linha<=10; linha++){
	for(coluna =1; coluna <= linha; coluna ++){
		document.write("*");
	}
	document.write("_");
	document.write("<br>");
}

document.write("<br>");

//teste
for(var linha =1; linha<=9;linha++){
const colum = 17;
	for(var coluna=1;coluna<=colum;coluna++){
	if(linha == coluna || coluna == (colum - linha)){
	document.write("&nbsp &nbsp");
	}else
	document.write("*")
	}
	document.write("<br>");
}


</script>
