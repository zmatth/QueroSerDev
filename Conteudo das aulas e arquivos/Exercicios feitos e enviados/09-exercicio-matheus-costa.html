<script>

function pulaLinha(){
        document.write("<br>");
    }
function mostra(frase){
		document.write(frase);
        pulaLinha();
     }
function sorteia(valorLmt){
sorteio = Math.round(Math.random() * valorLmt);
return sorteio;
}

var numPensado = sorteia(100);
var tentativa = 1;

while(tentativa <= 3 ){
var chute = prompt("Já pensei num número de 0 a 100. Qual você acha que é?");

if (isNaN(chute)){
mostra("Texto nao poxa");
} 
else if (chute == numPensado){
mostra ("Acertou");
break;
}
else if(chute < numPensado){
mostra("Seu numero foi menor que o pensado, voce errou");
}
else {
mostra("Seu numero foi maior que o pensado")
}
tentativa ++;
}

mostra("GAME OVER");

//isNaN() funcao para not a number
// ! operador de negacao ou diferente
</script>
