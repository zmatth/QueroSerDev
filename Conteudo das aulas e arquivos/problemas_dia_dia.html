	 function calculaIMC (peso, altura)
	 {
	 return peso/(altura*altura);
	 }
	 
	 var peso = 85;

	 var imc = 0; //peso / (altura*altura)
	 
	 var limiteMagreza = 18.5;
	 var limiteObesidade = 35;
	 var percentMagreza;
	 var percentObesidade;
	 
	 imc = calculaIMC(peso , altura);

	 mostra("limite obesidade e : " + (limiteObesidade - imc));
	 
</script>
