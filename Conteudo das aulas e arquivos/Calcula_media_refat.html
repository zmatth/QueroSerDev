<script>

function pulaLinha() {
    document.write("<br>");
}
function mostra(frase) {
    document.write(frase);
    pulaLinha();
}


var totalPessoas = prompt("quantas pessoas sao? ");
//var idadeUm = prompr("primeira idade: ");
//var idadeDois = 35
//var idadeTres = 56


var numeroPessoa = 1;
var somaIdades = 0;

while(numeroPessoa <= totalPessoas){
var idade = parseInt(prompt("Qual e a idade da "+numeroPessoa+" pessoa? "));
somaIdades = somaIdades + idade;
numeroPessoa++;
}



var media = somaIdades / totalPessoas;
mostra("Media das idades ditas e: "+media.toFixed(2))

</script>
