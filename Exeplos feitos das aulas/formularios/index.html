<!DOCTYPE html>
<html>
    <head>
        <title>formularios</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <p>Acesse os contatos <a href="contato.html">aqui</a></p>

        <form>
            <label>Nome Completo: </label>
            <input type="text" placeholder="Digite seu nome aqui!">
            <label>Email: </label>
            <input type="email" placeholder="ex: nome@gmail.com" required>

            <h3>link</h3>
            <p>Para mais informações <a target="blank" href="https://google.com.br">clique aqui</a></p>

            <h3>Estado Civil</h3>
            
            <input type="radio" name="estado_civil" value="Solteiro">
            <label>Solteiro</label>
            <input type="radio" name="estado_civil" value="Casado">
            <label>Casado</label>
            <input type="radio" name="estado_civil" value="união estavel">
            <label>união estavel</label>

            <h3>Hobbies</h3>
            <input type="checkbox" name="hobbies" value="Surf">
            <label>Surf</label>
            <input type="checkbox" name="hobbies" value="Música">
            <label>Música</label>
            <input type="checkbox" name="hobbies" value="Cinema">
            <label>Cinema</label>

            <h3>professores</h3>
            <select name="professores">
                <option value="">escolha o professor</option>
                <option value="jonas">Jonas</option>
                <option value="leo">Léo</option>
                <option value="fabio">Fabio</option>
                <option value="Ivo">Ivo</option>
                <option value="Andreia">Andréia</option>
            </select>

            <h3>País</h3>
            <select name="pais">
                <option value="">escolha o páis</option>
                <optgroup label="Sul América">
                    <option value="Ar">Argentina</option>
                    <option value="Br">Brasil</option>
                    <option value="Co">Colômbia</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="Es">Espanha</option>
                    <option value="It">Itália</option>
                    <option value="In">Inglaterra</option>
                </optgroup>
            </select>
            <h3>Textarea</h3>
            <textarea name="mensagem"></textarea>
            <br>
            <br>
            <button type="submit">enviar</button>
            <button type="reset">limpar</button>
            <button type="button">btn genérico</button>

        </form>
    </body>
</html>
