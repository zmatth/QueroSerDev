<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="Css/style.css" rel="stylesheet">

    <title>Cadastro DrogaRaia</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <label for="nome">Nome*</label>
                <input name="nome" type="text" class="form-control nome">
                <label id="checaNome" class="form-control"
                    style="color: black; background-color: pink; display: none;">coloque mais que 3 caracteres</label>
            </div>
            <div class="col-lg-6">
                <label for="sobrenome">Sobrenome*</label>
                <input name="sobrenome" type="text" class="form-control sobrenome">
                <label id="checaSobrenome" class="form-control"
                    style="color: black; background-color: pink; display: none;">coloque mais que 3 caracteres</label>
            </div>
            <div class="col-lg-6">
                <label for="cpf">CPF*</label>
                <input name="cpf" type="text" class="form-control cpf">
                <label id="checaCPF" class="form-control"
                    style="color: red; background-color: pink; display: none;">coloque um cpf valido</label>
            </div>
            <div class="col-lg-6">
                <label for="Genero">Genero*</label>
                <select name="Genero" id="gen" class="form-control genero" required>
                    <option value="">--escolha um--</option>
                    <option value="jonas">Masculino</option>
                    <option value="leo">Feminino</option>
                    <option value="leo">Prefiro não informar</option>
                </select>
            </div>
            <div class="col-lg-6">
                <label for="telefone1">Telefone*</label>
                <input name="telefone1" type="text" class="form-control telefone1" placeholder="11111111" required>
            </div>
            <div class="col-lg-6">
                <label for="telefone2">Celular</label>
                <input name="telefone2" type="text" class="form-control telefone2" placeholder="999999999" required>
            </div>

            <div class="col-lg-6">
                <label for="email">Email*</label>
                <input name="email" type="email" class="form-control email" required>
                <label for="email" class="checaEmail" style = "display: none; color: red;">coloque um email valido</label>
            </div>
            <div class="col-lg-6">
                <label for="senha">Senha* (8-12 caracteres)</label>
                <input name="senha" type="text" class="form-control senha" placeholder="exemplo12">
                <label for="senha" class="checaSenha" style= "display: none; color: red;"></label>
            </div>
            <div class="col-lg-6">
                <label for="confirma-senha">Confirmar senha*</label>
                <input name="confirma-senha" type="text" class="form-control confSenha" placeholder="exemplo12">
                <label for="confirma-senha" class="checaSenhaIgual" style= "display: none; color: red;"">As senhas não coincidem</label>
            </div>
            <div class="col-lg-6">
                <label for="dtnasc">Data de nascimento</label>
                <input name="dtnasc" type="date" class="form-control dataNasc">
            </div>
            <div class="col-lg-12">
                <button type="submit button" class="btn btn-success form-control">
                    Cadastrar
                </button>
            </div>
        </div>
    </div>
    </div>



    <script src="Js/app.js"></script>
</body>

</html>
