<html>
    <!DOCTYPE html>
    <meta charset="utf-8">
    <link href="contato.css" rel="stylesheet">
    <head>
    <title>Formulário de Contato</title>
    <h1>Formulário de Contato</h1>
    </head>
    <body>
        <form>
            <label for="NeS">Nome e Sobrenome</label>
            <input type="text" required>
            <br>
            <label for="Email">E-mail</label>
            <input type="email" required>
            <br>
            <label for="NeS">Assunto da mensagem</label>
            <br>
            <textarea></textarea>
            <br>
            <label for="NeS">Gênero:</label>
            <br>
            <input type="radio" value="Masculino">
            <label>Masculino</label>
            <input type="radio" value="Feminino">
            <label>Feminino</label>
            <input type="radio" value="Prefiro não informar">
            <label>Prefiro não dizer</label>
            <br>
            <label for="NeS">Passatempos:</label>
            <br>
            <input type="checkbox" value="Ler">
            <label>Ler</label>
            <input type="checkbox" value="Caminhar">
            <label>Caminhar</label>
            <input type="checkbox" value="Cozinhar">
            <label>Cozinhar</label>
            <input type="checkbox" value="Cinema">
            <label>Cinema</label>
            <input type="checkbox" value="VideoGame">
            <label>Video Games</label>
            <br>
            <label for="NeS">Comentarios</label>
            <br>
            <textarea name="Mensagem" required></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Excluir</button>

            <br>
        </form>
        <p>Para mais informações <a target = "blank" href="https://www.google.com.br">clique aqui</a></p>
        
    </body> 

</html>
